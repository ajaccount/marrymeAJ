<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marry Me AJ ‚ù§Ô∏è</title>

<style>
    body {
        text-align: center;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    h1 {
        font-size: 3em;
        color: white;
        margin-bottom: 20px;
    }

    img {
        width: 250px;
        transition: transform 0.5s ease;
        margin-bottom: 30px;
    }

    .buttons {
        display: flex;
        gap: 20px;
    }

    button {
        padding: 15px 30px;
        font-size: 20px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: 0.3s;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
    }

    #noBtn {
        background-color: #444;
        color: white;
    }
</style>
</head>

<body>

<h1>AJ ‚ù§Ô∏è<br>Will You Marry Me?</h1>

<img id="loveImg" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Love">

<div class="buttons">
    <button id="yesBtn">YES üíç</button>
    <button id="noBtn">NO üò¢</button>
</div>

<script>
    let yesSize = 20;
    let noSize = 20;
    let rotation = 0;

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const img = document.getElementById("loveImg");

    noBtn.addEventListener("click", () => {
        // Rotate image
        rotation += 360;
        img.style.transform = `rotate(${rotation}deg)`;

        // Shrink NO button
        noSize -= 2;
        if(noSize > 5) {
            noBtn.style.fontSize = noSize + "px";
        }

        // Grow YES button
        yesSize += 5;
        yesBtn.style.fontSize = yesSize + "px";
    });

    yesBtn.addEventListener("click", () => {
        document.body.innerHTML = `
            <h1 style="color:white;">AJ SAID YESSSS!!! üíç‚ù§Ô∏è</h1>
            <p style="font-size:30px;color:white;">Forever starts now ü•∞</p>
        `;
    });
</script>

</body>
</html>
