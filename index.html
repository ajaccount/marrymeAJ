<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AJ ‚ù§Ô∏è Marry Me</title>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#ff758c,#ff7eb3);
color:white;
text-align:center;
overflow:hidden;
}

#passwordScreen, #startScreen{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
}

#mainContent{
display:none;
padding:20px;
}

input, button{
padding:12px 20px;
border:none;
border-radius:30px;
margin-top:15px;
}

button{
background:#ff1744;
color:white;
font-size:18px;
cursor:pointer;
transition:0.3s;
}

button:hover{
transform:scale(1.05);
}

img{
width:90%;
max-width:350px;
border-radius:20px;
margin:10px 0;
transition:0.5s;
}

#noBtn{background:#333;}
#countdown{margin:10px;}

.rose{
position:fixed;
top:-20px;
font-size:24px;
animation:fall linear infinite;
}
@keyframes fall{
to{transform:translateY(110vh);}
}

.firework{
position:fixed;
width:6px;
height:6px;
background:gold;
border-radius:50%;
animation:explode 1s ease-out forwards;
}
@keyframes explode{
to{transform:scale(25);opacity:0;}
}
</style>
</head>
<body>

<!-- PASSWORD -->
<div id="passwordScreen">
<h1>Enter Secret Code üíñ</h1>
<input type="password" id="pass">
<button onclick="checkPass()">Unlock</button>
</div>

<!-- START MUSIC SCREEN -->
<div id="startScreen" style="display:none;">
<h1>AJ ‚ù§Ô∏è</h1>
<button onclick="startExperience()">Tap To Begin Our Forever üé∂</button>
</div>

<!-- MAIN -->
<div id="mainContent">
<h1>Will You Marry Me? üíç</h1>
<div id="countdown">Time left: 60</div>

<img id="mainImg" src="pic1.jpg">
<img src="pic2.jpg">
<img src="pic3.jpg">

<div>
<button id="yesBtn">YES üíç</button>
<button id="noBtn">NO üò¢</button>
</div>

<iframe 
src="https://maps.google.com/maps?q=Chandni%20Chowk%20Delhi&t=&z=13&ie=UTF8&iwloc=&output=embed"
width="100%" height="200">
</iframe>

</div>

<!-- YOUTUBE (hidden) -->
<iframe id="musicFrame"
width="0" height="0"
src=""
allow="autoplay">
</iframe>

<script>
let yesSize=20;
let noSize=20;
let rotation=0;

function checkPass(){
if(document.getElementById("pass").value==="34C"){
document.getElementById("passwordScreen").style.display="none";
document.getElementById("startScreen").style.display="flex";
}else{
alert("Wrong password ‚ù§Ô∏è");
}
}

function startExperience(){
document.getElementById("startScreen").style.display="none";
document.getElementById("mainContent").style.display="block";

/* Start music AFTER click (guaranteed) */
document.getElementById("musicFrame").src=
"https://www.youtube.com/embed/aYG6oEUXyuQ?autoplay=1&loop=1&playlist=aYG6oEUXyuQ";

/* Start effects */
startRoses();
startCountdown();
}

function startRoses(){
setInterval(()=>{
let r=document.createElement("div");
r.className="rose";
r.innerHTML=Math.random()>0.5?"üåπ":"üå∫";
r.style.left=Math.random()*100+"vw";
r.style.animationDuration=(Math.random()*3+2)+"s";
document.body.appendChild(r);
setTimeout(()=>r.remove(),5000);
},300);
}

function startCountdown(){
let t=60;
let cd=document.getElementById("countdown");
let timer=setInterval(()=>{
t--;
cd.innerHTML="Time left: "+t;
if(t<=0){
clearInterval(timer);
cd.innerHTML="Forever starts now ‚ù§Ô∏è";
}
},1000);
}

document.getElementById("noBtn").onclick=function(){
rotation+=360;
document.getElementById("mainImg").style.transform=
`rotate(${rotation}deg)`;

noSize-=2;
if(noSize>8)this.style.fontSize=noSize+"px";

yesSize+=5;
document.getElementById("yesBtn").style.fontSize=yesSize+"px";
};

document.getElementById("yesBtn").onclick=function(){
for(let i=0;i<60;i++){
let f=document.createElement("div");
f.className="firework";
f.style.left=Math.random()*100+"vw";
f.style.top=Math.random()*100+"vh";
document.body.appendChild(f);
setTimeout(()=>f.remove(),1000);
}
setTimeout(()=>{
document.body.innerHTML=
"<h1 style='margin-top:40vh;'>AJ SAID YESSSS!!! üíç‚ù§Ô∏è</h1><h2>Chandni Chowk ‚ûù Forever ü•π</h2>";
},800);
};
</script>

</body>
</html>
